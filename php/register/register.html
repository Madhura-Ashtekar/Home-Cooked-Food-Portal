 <div id="container">
<form name="regi" action="register1.jsp"  method="post">
<h2>Registration Form</h2>
<body bgcolor="grey" font-family: "Amatic SC", sans-serif>

<div class="some-container">

<label  style="font-family:'Amatic SC',sans-serif;"  for="r1" id="em">Email:</label>
<input type="text" name="email" id="r1" placeholder="Ex. john-doe@net.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/><br/>
<p class="error-message"></p>

<label  style="font-family:'Amatic SC',sans-serif;" for="r2" id="pwd">Password    :</label>
<input type="password" name="pass1" id="r2" placeholder="Ex.John@123" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*(\W|_)).{5,}$" required><br/>

<label  style="font-family:'Amatic SC',sans-serif;" for="r3" id="cpwd"> Confirm it:</label>
<input type="password" name="pass2" id="r3" required><br/>

<label style="font-family:'Amatic SC',sans-serif;" for="r4" id="fn">First Name :</label>
<input type="text" name="fname" id="r4" required><br/>

<label  style="font-family:'Amatic SC',sans-serif;" for="r5" id="ln">Last Name :</label>
<input type="text" name="lname" id="r5" required><br/>

<label  style="font-family:'Amatic SC',sans-serif;" for="r6" id="mn">Mobile No :</label>
<input type="tel" name="mno" id="r6" size="10" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required><br/>
 
<label  style="font-family:'Amatic SC',sans-serif;" for="r7" id="a">Area:</label>

<select name="a" id="r7" required>
<option>Select</option>
<option>Shivajinagar</option>
<option>Aundh</option>
<option>Baner</option>
<option>Ambegaon</option>
<option>Hadapsar</option>
<option>Katraj</option>
<option>Karvenagar</option>
<option>Pashan</option>
<option>Vimannagar</option>
</select><br/><br/>

<label  style="font-family:'Amatic SC',sans-serif;" for="r8" id="add">Full Address :</label>
<input type="text" name="add" id="r8" required><br/>
 
<button type="submit" value="Submit" id="button" onkeyup="validatePassword()">Register</button>
<a href="login.html">Back to Home</a>

</div>
</form>
 
<script type="text/javascript">
function save()
         {
             var user = document.getElementById("user").value;
             var pwd = document.getElementById("pwd").value;
             alert("username"+user+"password"+pwd);
        }
</script>

<script type="text/javascript">
var pwd = document.getElementById("pwd")
  , cpwd = document.getElementById("cpwd");

function validatePassword()
                  {
                         if(pwd.value != cpwd.value)
                          {
                              cpwd.setCustomValidity("Passwords Don't Match");
                          }
                   else
                         {
                             cpwd.setCustomValidity('');
                         }
                  }
pwd.onchange = validatePassword;
cpwd.onkeyup = validatePassword;
</script>
</body>
